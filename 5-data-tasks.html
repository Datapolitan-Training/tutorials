# 5 Data Analytics Tasks
???
+ Facilitator introduces the 5 main tasks of analysis
+ Facilitator reminds participants we've already done the first task
+ The goal is to dispell the "black box" sense of analytics as something mystic and unknowable

2. Filtering

4. Transforming

# 3. Aggregating Data 
???
+ Facilitator reminds participants we've already done this work with the available data
+ Facilitator prompts participants to think of other ways they aggregate data for insights
--

+ Trends only become clear in aggregate
--

+ Often where you discover the "so what"
--

+ Aggregating data meaningfully can be tricky

# 4. Transforming Data
???
+ Facilitator introduces topic of manipulating (or "transforming") data 
+ Solicit feedback from participants on when they need to transform the data they work with and how they do it
--

+ Sometimes available categories don't make sense
--

+ Values may not be in the format you need (or have mistakes)
--

+ You always want to have a clean copy of the data to go back to
--

+ Best to keep track of what you've done
